<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Changing Js Text</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript">

          function sleep(ms) {
              return new Promise(resolve => setTimeout(resolve, ms));
          }

          async function myFunction() {

              var content = ["I","am","a","Technology","seeker","I am a Technology seeker ","I am a Technology seeker_"];

              for(var i=0; i<content.length; i++) {
                    document.getElementById("effect").innerHTML = content[i];
                    await sleep(500);
              }
              while(true) {
                    document.getElementById("effect").innerHTML = content[5];
                    await sleep(1000);
                    document.getElementById("effect").innerHTML = content[6];
                    await sleep(1000);
              }
        }
      </script>
    </head>

    <body onload="myFunction()">
        <div style="height: 100%; text-align: center; margin-top:20%">
            <h2 id="effect"></h2>
            <p>Just tried!</p> 
        </div>
    </body>
</html>
